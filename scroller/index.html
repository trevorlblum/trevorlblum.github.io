<!DOCTYPE html>
<!--- 
17/5/2024 trying bigger thumbnails for mobile viewing
16/5/2024 added extra images. On mobile, the scolling and image on-click display is not right, but on PC is fine
Possibly due to magic 1280px in doco routine. Changed screen width and height to 1920/1280
Would like onclick images to be better screen fit ( window.screen.height/window.screen.width)

13/8/2023 like it better with smaller thumbnails (200, not 500).
11/8/2023 imagelist as innerHTML works OK. Needs a bit of tidying but useable.
10/8/2023 passing arguments works. Using innerHTML needs some thought to position images in-line and not overwrite initial display.
NOTE: image names must have _, not space as in <img id="third" src="Rho_Ophiuci_JWST.png" or the browser separates the elements
into "Rho" "Ophiuci" "JWST" as three separate entities, stuffing up the <img name totally.
-->
<html>

<style>
body {
  width: window.screen.width-200;
  height: window.screen.height-200;
}
button {
  position: fixed;
}
</style>

<body>


<div id="d0" onmousemove="scrollWin()"</div>


<img id="i0" src="rainbow_fish.png" width="300" onclick=doco("rainbow_fish.png")>
<img id="i1" src="questions.jpg" width="300" onclick=doco("questions.jpg")>
<img id="i2" src="Iliacme_socal_millipede.png" width="300" onclick=doco("Iliacme_socal_millipede.png")>
<img id="i3" src="Rho_Ophiuci_JWST.png" width="300" onclick=doco("Rho_Ophiuci_JWST.png")>
<img id="i4" src="20190614_141440.png" width="300" onclick=doco("20190614_141440.png")>
<img id="i5" src="20190614_141409.png" width="300" onclick=doco("20190614_141409.png")>
<img id="i6" src="20210101_140326.png" width="300" onclick=doco("20210101_140326.png")>
<img id="i7" src="20200505_160612.png" width="300" onclick=doco("20200505_160612.png")>
<img id="i8" src="20201212_144456.png" width="300" onclick=doco("20201212_144456.png")>
<img id="i9" src="BT_loves_LP.png" width="300" onclick=doco("BT_loves_LP.png")>

<br>

<script>
imagelist='<img id="i0" src="rainbow_fish.png" width="300" onclick=doco("rainbow_fish.png")>'
+'<img id="i1" src="questions.jpg" width="300" onclick=doco("questions.jpg")>'
+' <img id="i2" src="Iliacme_socal_millipede.png" width="300" onclick=doco("Iliacme_socal_millipede.png")><img id="i3" src="Rho_Ophiuci_JWST.png" width="300" onclick=doco("Rho_Ophiuci_JWST.png")><img id="i4" src="20190614_141440.png" width="300" onclick=doco("20190614_141440.png")><img id="i5" src="20190614_141409.png" width="300" onclick=doco("20190614_141409.png")><img id="i6" src="20210101_140326.png" width="300" onclick=doco("20210101_140326.png")><img id="i7" src="20200505_160612.png" width="300" onclick=doco("20200505_160612.png")><img id="i8" src="20201212_144456.png" width="300" onclick=doco("20201212_144456.png")><img id="i9" src="BT_loves_LP.png" width="300" onclick=doco("BT_loves_LP.png")>';

mouseX=0;
mouseY=0;
lastx=0;
lasty=0;
moveok=true;

function scrollWin() {
if(moveok)window.scrollTo(mouseX-400, 10);  //only scroll when in series
}

function scrollM() {
  window.scrollTo(0,10); //position expanded image and inhibit moves
  moveok=false;
}

document.addEventListener("mousemove",()=>{
mouseX=event.clientX;
mouseY=event.clientY;
});

function doco(){   //doco primes image to expand and remembers where click came from
document.getElementById("d0").innerHTML='<img id="i0" src="'+arguments[0]+'" width="1280px" onclick=roco("'+arguments[0]+'")>';
lastx=mouseX;
lasty=mouseY;
scrollM();    // expanded image now at screen left
}

function roco(){    //roco restores image list and clicked position in series
document.getElementById("d0").innerHTML=imagelist+'<img id="i0" src="'+arguments[0]+'" width="300" style="border:5px solid black" onclick=doco("'+arguments[0]+'")>';
window.scrollTo(lastx,10);
moveok=true;                   //restore moves within series
}

</script>

</body>
</html>
